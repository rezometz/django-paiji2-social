{% extends "home/base.html" %}
{% load alerts %}
{% load i18n %}
{% block layout %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        {% load bootstrap3 %}
        {% bootstrap_messages %}
    </div>
</div>
<div class="row">
    <div class="col-md-2 col-sx-1 dark-text">
        {% block master %}
					<div class="sidebar-nav navbar-collapse">
						<ul class="nav" id="side-menu">
							<li>
								<a class="btn btn-default active" href="{% url 'directory' %}">
									<i class="fa fa-search"></i>
									{% trans 'Users' %}</a>
									<br/>
							</li>
							<li>
								<a class="btn btn-default active" href="{% url 'groups' %}">
									<i class="fa fa-search"></i>
									{% trans 'Groups' %}
								</a>
								<br/>
							</li>
						</ul>
					</div>
				{% endblock %}
		</div>
		<div class="col-md-10">
					{% block content %} {% endblock %}
		</div>
</div>
			
{% endblock %}
